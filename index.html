<!DOCTYPE html>
<html>
 
<head>
  <meta charset="UTF-8">
  <title>A simple clock</title>

</head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$('#tit').append("2022尚餘百分比:")
setInterval(function(){
const dateTime = Date.now();
const timestamp = Math.floor(dateTime / 1000);
$('#tim').empty();


per = 1640966400-1609430400;
send = 1640966400 - timestamp;
cal = send/per
ans = (send/1000000000)+2021

if(ans < 2022){
$('#tim').append(ans+"%")
}
else{
$('#tim').append("2022!!!")
}
  }, 1);  
 

function fadeSwitchElements(id1, id2)
    {
        var element1 = $('#' + id1);
        var element2 = $('#' + id2);
        
        if(element1.is(':visible'))
        {
            element1.fadeToggle(450);
            element2.fadeToggle(450);
        }
        else
        {
             element2.fadeToggle(450, function() {
                element1.fadeToggle(450);
            });   
        }    
    }


});

</script>
<body translate="no" >
  <div id="output"></div></br></br></br></br></br>
  <div id="tit"></div></br>
<div id="tim"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
// https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
var urlParams;
(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();

var output = document.getElementById("output");
var tim = document.getElementById("tim");
var tit = document.getElementById("tit");
if (urlParams["style"]) output.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);

if (urlParams["style"]) tim.setAttribute("style", urlParams["style"]);
if (urlParams["style"]) tit.setAttribute("style", urlParams["style"]);

if (urlParams["animation"]=="true"){
setInterval(function(){
fadeSwitchElements('tim', 'tim');
  }, 500);  

};
var c;
setInterval(
c = function() {
    output.innerText = moment().format(urlParams["format"] || '');
}, 1000);
c();


function fadeSwitchElements(id1, id2)
    {
        var element1 = $('#' + id1);
        var element2 = $('#' + id2);
        
        if(element1.is(':visible'))
        {
            element1.fadeToggle(450);
            element2.fadeToggle(450);
        }
        else
        {
             element2.fadeToggle(450, function() {
                element1.fadeToggle(450);
            });   
        }    
    }
  </script>
</body>
</html>
